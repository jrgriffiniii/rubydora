---
version: 2.1
orbs:
  samvera: samvera/circleci-orb@0
jobs:
  test:
    parameters:
      ruby_type:
        type: string
        default: ruby
      ruby_version:
        type: string
        default: 2.6.3
      bundler_version:
        type: string
        default: 1.17.3
      rails_version:
        type: string
        default: '5.2.3'
    executor:
      name: 'samvera/ruby'
      ruby_type: << parameters.ruby_type >>
      ruby_version: << parameters.ruby_version >>
    environment:
      RAILS_VERSION: << parameters.rails_version >>
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true
    steps:
      - attach_workspace:
          at: ~/
      - samvera/cached_checkout
      - samvera/bundle_for_gem:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>
          project: rubydora
      - run:
          name: Run RSpec
          command: |
            mkdir /tmp/test-results
            bundle exec rake
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - persist_to_workspace:
          root: ~/
          paths:
          - project/*
          - project/**/*

workflows:
  version: 2
  ci:
    jobs:
      - test:
          name: "ruby2-6_rails5-2"
          ruby_version: "2.6.3"
